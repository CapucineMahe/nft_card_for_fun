    <title>NFT preview card component</title>

  <body>
    <div class="globale_card">
      <img
        class="img_principale"
        src="images/image-equilibrium.jpg"
        alt="image nft principale"
      />
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>

      <div class="bloc_1">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>

      <div class="creation_of">
        <img
          class="img_owner"
          src="images/avatar.JPG"
          alt="avatar créateur du nft"
        />
        <p>Creation of Capucine Mahe</p>
      </div>
    </div>
